spring:
  profiles: features
  datasource:
    url: jdbc:h2:mem:example
    username: root
    password: Biyu5YzU+6sxDRbmWEa3B2uUcImzDo0BuXjTlL505+/pTb+/0Oqd3ou1R6J8+9Fy3CYrM18nBDqf6wAaPgUGOg==
    schema: classpath:import.sql
    druid:
      # 默认开启，当前已开启
      stat:
        log-slow-sql: true
        slow-sql-millis: 1000
      # 默认关闭，需手动开启，当前已开启
      slf4j:
        enabled: true
        connection-log-enabled: false
        statement-sql-format-option:
          upp-case: true
          pretty-format: false
        statement-executable-sql-log-enable: true
        result-set-log-enabled: false
      # 默认关闭，需手动开启，当前已开启
      wall:
        enabled: true
        log-violation: true
        throw-exception: false
        config:
          delete-where-none-check: true
      # 默认关闭，需手动开启，当前已开启
      config:
        enabled: true
      # 默认关闭，需手动开启，当前已开启
      web-stat:
        enabled: true
      # 默认关闭，需手动开启，当前已开启
      aop-stat:
        enabled: true
        patterns:
          - com.github.trang.*
      # 默认关闭，需手动开启，当前已开启
      stat-view-servlet:
        enabled: true
        reset-enable: true
